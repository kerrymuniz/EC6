<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">

        let Bicicleta1 = {
            cor: 'Branca',
            marcha: 'única',
            aro: 12,
            pedalar() {console.log('Metodo pedalar executado')}
        }

        let Bicicleta2 = {
            cor: 'Vermelha',
            marcha: '18',
            aro: 26,
            pedalar() {console.log('Metodo pedalar executado')}
        }

        console.log(Bicicleta1)
        console.log(Bicicleta2)

        //------------------------------------------
        let BicicletaFactory = function(cor, marcha, aro, tamanhoAcento) {
            return {
                cor,
                marcha,
                aro,
                tamanhoAcento,
                pedalar() {console.log('Metodo pedalar executado')}
            }
        }

        let Bicicleta3 = BicicletaFactory('Verde', 12, 29, 'Médio')
        console.log(Bicicleta3)

        let Bicicleta4 = BicicletaFactory('Azul', 'única', 26, 'Pequeno')
        console.log(Bicicleta4)

    </script>

</head>
