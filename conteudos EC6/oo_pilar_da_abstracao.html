    <script type="text/babel">
       
       //modelo da entidade/objeto
       class ContaBancaria {
        //agencia
        //numeroConta
        //saldo
        //limite
        constructor() {
            this.agencia = 1075
            this.numeroConta = 8351125
            this.saldo = 50
            this.limite = 450

        depositar(valorDeposito) {

        sacar(valorSaque) {
            this.saldo -= valorSaque
        }

        consultarSaldo() {
            return this.saldo
        }
       }

       let y = new ContaBancaria()
